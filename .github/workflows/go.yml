name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: '1.16'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Build and Test
      run: go run build.go test
